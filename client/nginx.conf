server {
    listen 80;

    # 1. Serve Vue Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # History mode support
    }

    # 2. Proxy API Requests to Express
    location /api/ {
        # 'backend' is the service name defined in docker-compose
        proxy_pass http://my_backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. Proxy WebSocket Requests (Crucial for socket.io/ws)
    location /socket.io/ {
        proxy_pass http://backend:3000; 
        
        # These headers trigger the WebSocket handshake
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
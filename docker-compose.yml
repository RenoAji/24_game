services:
  # 1. Redis Service
  redis:
    image: redis:alpine
    container_name: my_redis
    restart: always
    volumes:
      - redis_data:/data # <--- Maps internal /data to a Docker Volume

  # 2. Backend Service
  backend:
    build: ./server
    container_name: my_backend
    restart: always
    command: npm run dev
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379 # Matches the service name above
      - REDIS_PORT=6379
      - API_PREFIX=/api
    volumes:
      # Persist SQLite data so it survives container restarts
      - ./server/data:/app/data
      - ./server:/app
      - /app/node_modules
    depends_on:
      - redis

  # 3. Frontend Service (Vue + Nginx)
  frontend:
    build: ./client
    container_name: my_frontend
    restart: always
    ports:
      - "8080:80" # Access app at localhost:8080
    depends_on:
      - backend

volumes:
  redis_data:
